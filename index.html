<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css">
  <link rel="stylesheet" href="common/css/reset.css">
  <link rel="stylesheet" href="common/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
  <script src="common/js/main.js"></script>
</head>

<body id="top">

  <!-- HEADER -->
  <header>
    <div class="inner">


    </div>
  </header>

  <!-- ABOUT -->
  <section id="about">
    <div class="inner">
      <h2 class="title">ABOUT</h2>
      <a href="" class="uk-icon-hover uk-icon-github"></a>
      <hr>
    </div>
  </section>

  <!-- WORK -->
  <section id="work">
    <div class="inner">
      <h2 class="title">WORK</h2>
      <hr>
    </div>
  </section>

  <!-- SKILLS -->
  <section id="skills">
    <div class="inner">
      <h2 class="title">SKILLS</h2>

      <hr>
    </div>
  </section>

  <!-- PORTFOLIO -->
  <section id="portfolio">
    <div class="inner">
      <h2 class="title">PORTFOLIO</h2>
      Web Site
      <figure><img src="common/img/chalon.png" alt="CHALON"></figure>
      <figure><img src="common/img/github.png" alt="GitHub"></figure>
      <figure><img src="common/img/ab.png" alt="AkebonoBridge"></figure>
      <figure><img src="common/img/github.png" alt="GitHub"></figure>
      <figure><a href="https://github.com/bob1129/portfolio"><img src="common/img/github.png" alt="GitHub"></a></figure>
      <hr>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <div class="inner">
      <h2 class="title">CONTACT FORM</h2>

      <form class="uk-form" action="">
        <fieldset>
          <div class="uk-form-row">
            <p><label for="name">Your Name</label></p>
            <input type="text" name="name" id="name" placeholder="">
          </div>
          <div class="uk-form-row">
            <p><label for="email">Your Email</label></p>
            <input type="email" name="email" id="email" placeholder="">
          </div>
          <div class="uk-form-row">
            <p><label for="subject">Subject</label></p>
            <input type="text" name=" subject" id="subject" placeholder="" class="uk-form-width-large">
          </div>
          <div class="uk-form-row">
            <p><label for="message">Your Message</label></p>
            <textarea id="message" name="message" cols="" rows="" placeholder=""></textarea>
          </div>
        </fieldset>
        <p><input class="uk-button uk-button-primary" type="submit" value="この内容で次へ"></p>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="inner">


      <p><small>Copyright&COPY;Toyokazu Mori. All Rights Reserved.</small></p>
    </div>
  </footer>
</body>

</html>
